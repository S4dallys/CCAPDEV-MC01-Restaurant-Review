<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class ="bg-tint"></div>   
        <div id="login-container" style="display: none">
            <div class="popup">
                <span class="icon popup-x-i hov2" onclick="togglePopup('login-container')"></span>
                <div class="login-box">
                    <h2 class="login-title">Login</h2>
                    <form class="login-form" action="bob123.html">
                        <label class="login-label" for="login-username">Username
                            <input id="login-username" class="login-input" type="text">
                        </label>
                        <label class="login-label" for="login-password">Password
                            <input id="login-password" class="login-input" type="password">
                        </label>
                        <input type="submit" value="LOGIN" class="popup-button hov1">
                    </form>
                </div>
                <div class="or-box hov1">
                    OR
                </div>
                <div class="register-box">
                    <p class="register-prompt">Don't have an account?</p>
                    <h2 class="register-title">Register</h2>
                    <form class="login-form" action="bob123.html">
                        <label class="login-label" for="register-username">Username
                            <input id="register-username" class="register-input" type="text">
                        </label>
                        <label class="login-label" for="register-password">Password
                            <input id="register-password" class="register-input" type="password">
                        </label>
                        <label class="login-label" for="register-confirm-password">Confirm Password
                            <input id="register-confirm-password" class="register-input" type="password">
                        </label>
                        <input type="submit" value="REGISTER" class="popup-button hov1">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="header-item">
                    <a href="index.html">
                        <img class="logo hov1" src="imgs/logo.png">
                    </a> 
                </div>
                <div class="header-item">
                    <div class="search-div">
                        <form action="index.html" method="get">
                            <input id="search-bar" type="text" name="filter" placeholder="Search restaurants...">
                            <span class="icon search-i"></span>
                        </form>
                    </div>
                </div>
                <div class="header-item">
                    <p class="login thov3" onclick="togglePopup('login-container')">LOGIN</p>
                    <a href="bob123.html">
                        <span class="icon profile-i hov2"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class = "pro-main ed-main">            
            <div class ="pro-sidebar ed-midbar">
                <div class ="pro-sidebar-bg ed-midbar-bg">
                    <h2 class="sb-name" class="ed-hover"><span class="thov1">Bob123</span></h2>
                    <div class="sb-pic hov1">
                        <img src="imgs/profiles/bob123.jpg" alt="">
                    </div>
                    <p class="sb-description thov1">Hello! My name is Bob123, I love reading books and trying out different restaurants... that is until my son died in Burger Man due to an accident.</p>
                    <div class="sb-stats">
                        <p class="reviews"><span class="orange-bold">52</span> reviews</p>
                        <p class="erms"><span class="orange-bold">-690</span> erms</p>
                    </div>
                    <div class="ed-div">
                        <a class="edit-user ed-cancel hov1" href="bob123.html">
                            <p class="ed-cancel-text">CANCEL</p>
                        </a>
                        <a class="edit-user ed-save hov1" href="">
                            <p class="ed-save-text">SAVE</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- javascript -->
        <script src="js/homepage.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
