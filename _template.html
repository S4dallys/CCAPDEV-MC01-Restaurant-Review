<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class ="bg-tint"></div>   
        <div id="login-container">
            <div class="popup">
                <span class="icon popup-x-i" onclick="toggleLoginPopup()"></span>
                <div class="login-box">
                    <h2 class="login-title">Login</h2>
                    <form class="login-form" action="post">
                        <label class="login-label" for="login-username">Username
                            <input id="login-username" class="login-input" type="text">
                        </label>
                        <label class="login-label" for="login-password">Password
                            <input id="login-password" class="login-input" type="password">
                        </label>
                        <input type="submit" value="LOGIN" class="popup-button">
                    </form>
                </div>
                <div class="or-box">
                    OR
                </div>
                <div class="register-box">
                    <p class="register-prompt">Don't have an account?</p>
                    <h2 class="register-title">Register</h2>
                    <form class="login-form" action="post">
                        <label class="login-label" for="register-username">Username
                            <input id="register-username" class="register-input" type="text">
                        </label>
                        <label class="login-label" for="register-password">Password
                            <input id="register-password" class="register-input" type="password">
                        </label>
                        <label class="login-label" for="register-confirm-password">Confirm Password
                            <input id="register-confirm-password" class="register-input" type="password">
                        </label>
                        <input type="submit" value="REGISTER" class="popup-button">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="header-item">
                    <a href="index.html">
                        <img class="logo" src="imgs/logo.png">
                    </a> 
                </div>
                <div class="header-item">
                    <div class="search-div">
                        <form action="index.html" method="get">
                            <input id="search-bar" type="text" name="filter" placeholder="Search restaurants...">
                            <span class="icon search-i"></span>
                        </form>
                    </div>
                </div>
                <div class="header-item">
                    <p class="login" onclick="toggleLoginPopup()">LOGIN</p>
                    <a href="profile.html">
                        <span class="icon profile-i"></span>
                    </a>
                </div>
            </div>
        </div>

        <!-- javascript -->
        <script src="js/homepage.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
