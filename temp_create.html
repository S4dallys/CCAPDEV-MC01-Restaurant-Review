<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div id="cr-container">
            <form class="cr-popup" action="post">
                <div class="cr-header">
                    <h1 class="cr-label">Create Review</h1>
                    <span class="icon popup-x-i cr-x-i"></span>
                </div>
                <input type="text" class="cr-title" placeholder="Title...">
                <textarea class="cr-content" placeholder="What I think about this restaurant..."></textarea>
                <div class="cr-actions">
                    <ul class="cr-star-group">
                        <li class="icon cr-star-i"></li>
                        <li class="icon cr-star-i"></li>
                        <li class="icon cr-star-i"></li>
                        <li class="icon cr-star-i"></li>
                        <li class="icon cr-star-i"></li>
                    </ul>
                    <div class="cr-button-group">
                        <button type="button" class="popup-button cr-cancel">CANCEL</button>
                        <button type="submit" class="popup-button cr-post">POST</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- javascript -->
        <script src="js/homepage.js"></script>
        <script src="js/login.js"></script>
        <script src="js/rating.js"></script>
    </body>
</html>
